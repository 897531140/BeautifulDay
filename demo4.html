<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/react.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/react-dom.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/browser.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="example"></div>
		<script type="text/babel">
			//HelloMessage是一个组件类，模板插入<HelloMessage/>时，会自动生成一个HelloMessage的实例
			/*******组件类的第一个字母必须大写，否则会报错，组件类只能包含一个顶层标签******/
			var HelloMessage = React.createClass({ 
				//render是一个生成组件类方法，用于输出组件
				render:function(){		
					return <h1>hello {this.props.name}</h1>;
					/*this.props*/
				}
			});
			ReactDOM.render(
				<HelloMessage name="你好！"/>,
				document.getElementById('example')
			)
			/******
			 * 组件的用法与原生的 HTML 标签完全一致，可以任意加入属性，比如 <HelloMessage name="John"> ，
			 * 就是 HelloMessage 组件加入一个 name 属性，值为 John。组件的属性可以在组件类的 this.props 对象
			 * 上获取，比如 name 属性就可以通过 this.props.name 读取。
			 * *******/
			/******比如下面这个就会报错 因为HelloMessage 组件包含了两个顶层标签 <h1>和<p>******/
			var HelloMessage = React.createClass({
				render:function(){
					return <h1>
					hello {this.props.name}
					</h1><p>
						这是一个p标签
					</p>
				}
			})
			/***
			 * 添加组件属性，有一个地方需要注意，就是 class 属性需要写成 className ，for 属性需要写成 htmlFor ，
			 * 这是因为 class 和 for 是 JavaScript 的保留字
			 * 
			 * **/
		</script>
	</body>
</html>
