<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/react.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/react-dom.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/browser.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="example"></div>
		<script type="text/babel">
			/******
			 * this.props 对象属性与组件属性一一对应,但是有一个列外那就是this.props.children属性
			它表示组件里面的所有子节点
			*****/
			var NodeList=React.createClass({
				render:function(){
					return(
						<ol>
							{
								React.Children.map(this.props.children,function(child){
									return <li>{child}</li>;
								})
							}
						</ol>
					);
				}
			});
			ReactDOM.render(
				<NodeList>
					<span>hello</span>
					<span>world</span>
					<span>你是谁?</span>
					<span>还有谁?</span>
				</NodeList>,
				document.getElementById('example')
			)
			/*****
			 * this.props.children的值有可能是三种
			 * 1、如果当前组件没有子节点，它就是undefined
			 * 2、如果只有一个子节点，数据类型就是object
			 * 3、若是多个子节点，数据类型就是array
			 * *****/
			/*
			 react提供一个方法，React.Children来处理this.props.children。我们可以用React.Children.map遍历子节点
			 而不用担心this.props.children的数据类型是undefined，还是object。
			 * */
		</script>
	</body>
</html>
